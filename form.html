<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir FM FOXXX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff; /* Warna teks putih */
            background-color: #4C4F7B; /* Warna latar belakang */
        }
        header {
            background-image: url('h2.jpg'); /* Menggunakan gambar sebagai latar belakang */
            background-size: cover; /* Menyesuaikan ukuran gambar */
            color: #ffffff; /* Warna teks header */
            padding: 20px 0;
            text-align: center;
            text-shadow: black 5px 5px;
            box-shadow: black 2px 5px;
            margin-bottom: 40px; /* Menambah margin bawah pada header */
            margin-top: 40px; /* Menambah margin atas pada header */
        }
        .container {
            max-width: 600px;
            margin: 100px auto 0; /* Atur margin atas pada kontainer */
            padding: 20px;
            background-color: #ffffff; /* Warna background form container */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #5CB6DD; /* Warna teks label */
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
            transition: border-color 0.3s ease;
            background-color: #5CB6DD; /* Warna background input */
            color: #ffffff; /* Warna teks input */
        }
        input[type="text"]:focus, input[type="tel"]:focus {
            border-color: #13e695;
        }
        input[type="file"] {
            display: none;
        }
        .file-upload-label, input[type="submit"] {
            display: block;
            background-color: #cae00c; /* Warna background tombol */
            color: #ffffff; /* Warna teks tombol */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease;
            margin: 0 auto; /* Tengah secara horizontal */
        }
        .file-upload-label:hover, input[type="submit"]:hover {
            background-color: #13e695; /* Warna background tombol saat hover */
        }
        #uploadedImage {
            max-width: 100%;
            max-height: 200px;
            margin: 10px auto;
            display: block;
        }
        #logoContainer {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>FORMULIR FM FOXXX</h1>
    </header>
    <div class="container">
        <form id="registrationForm" action="https://wa.me/6283139270060" method="GET">
            <div id="logoContainer" class="form-group">
                <input type="file" id="fileInput" accept="image/*" onchange="previewImage()">
                <label for="fileInput" class="file-upload-label">Unggah Logo</label>
                <img id="uploadedImage" src="#" alt="Logo akan muncul di sini">
            </div>
            <div class="form-group">
                <label for="namaTeam">Nama Team:</label>
                <input type="text" id="namaTeam" name="text" required>
            </div>
            <div class="form-group">
                <label for="namaKapten">Nama Kapten:</label>
                <input type="text" id="namaKapten" name="text" required>
            </div>
            <div class="form-group">
                <label for="nomorKapten">Nomor Kapten:</label>
                <input type="tel" id="nomorKapten" name="tel" pattern="[0-9]{9,}" required>
            </div>
            <input type="submit" value="Kirim" class="file-upload-label">
        </form>
    </div>
<div id="backButton" style="position: fixed; bottom: 20px; left: 20px;">
    <a href="javascript:history.back()">
        <button style="padding: 10px 20px; background-color: #5CB6DD; color: #FFFFFF; border: none; border-radius: 5px; cursor: pointer;">Kembali</button>
    </a>
</div>

    <script>
        function previewImage() {
            var fileInput = document.getElementById('fileInput');
            var uploadedImage = document.getElementById('uploadedImage');

            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                uploadedImage.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            var namaTeam = document.getElementById('namaTeam').value; // Get the value of team name
            var namaKapten = document.getElementById('namaKapten').value; // Get the value of captain's name
            var nomorKapten = document.getElementById('nomorKapten').value; // Get the value of captain's number

            // Construct the message for WhatsApp reply
            var pesan = encodeURIComponent(
                'FM FRIENDLY MATCH BY FOXXX\n' +
                'NAMA TEAM:' + namaTeam + '\n' +
                'NAMA KAPTEN:' + namaKapten + '\n' +
                'NOMOR KAPTEN:' + nomorKapten
            );

            var waLink = 'https://wa.me/6283139270060'; // WhatsApp link
            var redirectURL = waLink + '?text=' + pesan; // Construct the URL with the message
            window.location.href = redirectURL; // Redirect to WhatsApp with the message
        });
    </script>
</body>
</html>
